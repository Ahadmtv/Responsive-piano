<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,600;1,400;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper">
        <header>
            <h2>Playable PIANO</h2>
            <div class="volume">
                <label>Volume</label>
                <input type="range" step="any" min="0" max="1" value="0.5">
            </div>
            <div class="key-check">
                <label>Show Keys</label>
                <input type="checkbox" checked>
        </header>
        <ul class="key-btn">
            <li class="key white" data-key="a"><span class="">a</span></li>
            <li class="key black" data-key="w"><span class="">w</span></li>
            <li class="key white" data-key="s"><span class="">s</span></li>
            <li class="key black" data-key="e"><span class="">e</span></li>
            <li class="key white" data-key="d"><span class="">d</span></li>
            <li class="key white" data-key="f"><span class="">f</span></li>
            <li class="key black" data-key="t"><span class="">t</span></li>
            <li class="key white" data-key="g"><span class="">g</span></li>
            <li class="key black" data-key="y"><span class="">y</span></li>
            <li class="key white" data-key="h"><span class="">h</span></li>
            <li class="key black" data-key="u"><span class="">u</span></li>
            <li class="key white" data-key="j"><span class="">j</span></li>
            <li class="key white" data-key="k"><span class="">k</span></li>
            <li class="key black" data-key="o"><span class="">o</span></li>
            <li class="key white" data-key="l"><span class="">l</span></li>
            <li class="key black" data-key="p"><span class="">p</span></li>
            <li class="key white" data-key=";"><span class="">;</span></li>

        </ul>
    </div>
<script src="script.js"></script>
</body>
</html>
